<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ASCII Art Studio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Mono', 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #00ff00;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 0;
        }

        /* Header */
        .header {
            background: linear-gradient(180deg, #000 0%, #0a0a0a 100%);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #00ff00;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 24px;
            color: #00ff00;
            letter-spacing: 2px;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .subtitle {
            color: #00aa00;
            font-size: 12px;
            opacity: 0.8;
        }

        /* Upload Card */
        .upload-card {
            margin: 20px;
            background: linear-gradient(145deg, #1a1a1a 0%, #0f0f0f 100%);
            border: 2px solid #00ff00;
            border-radius: 20px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .upload-card:active {
            transform: scale(0.98);
        }

        .upload-icon {
            font-size: 64px;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 10px #00ff00);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .upload-text {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #00ff00;
        }

        .upload-subtext {
            font-size: 12px;
            color: #00aa00;
        }

        input[type="file"] {
            display: none;
        }

        /* Output Display */
        .output-card {
            margin: 20px;
            background: #000;
            border: 2px solid #00ff00;
            border-radius: 20px;
            overflow: hidden;
            display: none;
        }

        .output-card.visible {
            display: block;
        }

        #output {
            background: #000;
            padding: 15px;
            overflow: auto;
            font-family: 'Courier New', monospace;
            line-height: 1;
            font-size: 6px;
            color: #00ff00;
            white-space: pre;
            max-height: 50vh;
            -webkit-overflow-scrolling: touch;
        }

        /* Control Cards */
        .control-card {
            margin: 20px;
            background: linear-gradient(145deg, #1a1a1a 0%, #0f0f0f 100%);
            border: 2px solid #00ff00;
            border-radius: 20px;
            padding: 20px;
        }

        .control-card h3 {
            color: #00ff00;
            font-size: 16px;
            margin-bottom: 20px;
            text-align: center;
            letter-spacing: 1px;
        }

        /* Control Group */
        .control-group {
            margin-bottom: 25px;
        }

        .control-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            font-size: 14px;
            color: #00ff00;
        }

        .control-value {
            background: linear-gradient(145deg, #00ff00 0%, #00cc00 100%);
            color: #000;
            padding: 6px 16px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 14px;
            min-width: 60px;
            text-align: center;
        }

        /* +/- Button Controls */
        .button-control {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-bottom: 12px;
        }

        .control-btn {
            background: linear-gradient(145deg, #00ff00 0%, #00cc00 100%);
            color: #000;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 16px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        .control-btn:active {
            transform: scale(0.92);
        }

        /* Slider Control */
        .slider-control {
            width: 100%;
        }

        .slider {
            width: 100%;
            height: 40px;
            -webkit-appearance: none;
            appearance: none;
            background: linear-gradient(145deg, #1a1a1a 0%, #0f0f0f 100%);
            border: 2px solid #00aa00;
            border-radius: 12px;
            outline: none;
            cursor: pointer;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 30px;
            height: 30px;
            background: linear-gradient(145deg, #00ff00 0%, #00cc00 100%);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .slider::-webkit-slider-thumb:active {
            transform: scale(1.1);
        }

        .slider::-moz-range-thumb {
            width: 30px;
            height: 30px;
            background: linear-gradient(145deg, #00ff00 0%, #00cc00 100%);
            border-radius: 8px;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }

        .slider::-moz-range-thumb:active {
            transform: scale(1.1);
        }

        /* Character Set Buttons */
        .charset-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .charset-btn {
            background: linear-gradient(145deg, #1a3a1a 0%, #0a2a0a 100%);
            color: #00ff00;
            border: 2px solid #00aa00;
            padding: 16px;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
            touch-action: manipulation;
        }

        .charset-btn:active {
            transform: scale(0.95);
        }

        .charset-btn.active {
            background: linear-gradient(145deg, #00ff00 0%, #00cc00 100%);
            color: #000;
            border-color: #00ff00;
        }

        /* Action Buttons */
        .action-buttons {
            margin: 20px;
            display: flex;
            gap: 12px;
        }

        .action-btn {
            flex: 1;
            background: linear-gradient(145deg, #00ff00 0%, #00cc00 100%);
            color: #000;
            border: none;
            padding: 16px;
            border-radius: 16px;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: none;
            touch-action: manipulation;
        }

        .action-btn.visible {
            display: block;
        }

        .action-btn:active {
            transform: scale(0.96);
        }

        .action-btn.secondary {
            background: linear-gradient(145deg, #ff00ff 0%, #cc00cc 100%);
        }

        /* Color Picker */
        .color-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .color-preset {
            aspect-ratio: 1;
            border: 3px solid #333;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .color-preset:active {
            transform: scale(0.9);
        }

        .color-preset.selected {
            border-color: #00ff00;
            transform: scale(1.05);
        }

        /* Animation Options */
        .animation-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 15px;
        }

        .animation-option {
            background: linear-gradient(145deg, #1a3a1a 0%, #0a2a0a 100%);
            border: 2px solid #00aa00;
            border-radius: 16px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
        }

        .animation-option:active {
            transform: scale(0.95);
        }

        .animation-option.selected {
            background: linear-gradient(145deg, #00ff00 0%, #00cc00 100%);
            border-color: #00ff00;
        }

        .animation-option h4 {
            color: #00ff00;
            font-size: 13px;
            margin-bottom: 6px;
            font-weight: 600;
        }

        .animation-option.selected h4,
        .animation-option.selected p {
            color: #000;
        }

        .animation-option p {
            color: #00aa00;
            font-size: 11px;
            line-height: 1.4;
        }

        /* Export Status */
        .export-status {
            background: linear-gradient(145deg, #1a3a1a 0%, #0a2a0a 100%);
            border: 2px solid #00aa00;
            border-radius: 16px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        .export-status.visible {
            display: block;
        }

        .status-text {
            color: #00ff00;
            font-size: 14px;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .progress-bar {
            width: 100%;
            height: 24px;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid #00aa00;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00aa00, #00ff00, #00aa00);
            width: 0%;
            transition: width 0.3s ease;
            background-size: 200% 100%;
            animation: shimmer 2s linear infinite;
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Info Text */
        .info-text {
            text-align: center;
            color: #00aa00;
            font-size: 12px;
            padding: 15px;
            opacity: 0.7;
        }

        #canvas, #videoPreview {
            display: none;
        }

        /* Desktop Responsive */
        @media (min-width: 768px) {
            .container {
                max-width: 800px;
                margin: 0 auto;
            }

            h1 {
                font-size: 36px;
            }

            .subtitle {
                font-size: 14px;
            }

            .charset-grid {
                grid-template-columns: repeat(4, 1fr);
            }

            .animation-grid {
                grid-template-columns: repeat(3, 1fr);
            }

            .color-grid {
                grid-template-columns: repeat(6, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .container {
                max-width: 1200px;
            }

            #output {
                max-height: 70vh;
            }
        }

        /* Loading Animation */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            animation: pulse 1.5s ease-in-out infinite;
        }

        /* Smooth Scrolling */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ASCII ART STUDIO</h1>
            <p class="subtitle">Transform images into ASCII art</p>
        </div>

        <div class="upload-card" id="uploadArea">
            <div class="upload-icon">+</div>
            <p class="upload-text">Tap to Upload</p>
            <p class="upload-subtext">JPG, PNG, GIF, MP4, WEBM</p>
        </div>

        <input type="file" id="fileInput" accept="image/*,video/*">

        <div class="output-card" id="outputCard">
            <div id="output"></div>
        </div>

        <div class="action-buttons">
            <button class="action-btn" id="pauseBtn">Pause</button>
            <button class="action-btn" id="downloadBtn">Download</button>
            <button class="action-btn" id="exportJsonBtn" style="background: linear-gradient(135deg, #00ccff, #0099cc);">Export JSON Sequence</button>
        </div>

        <div class="control-card">
            <h3>CONTROLS</h3>

            <div class="control-group">
                <div class="control-label">
                    <span>Detail Level</span>
                    <span class="control-value" id="detailValue">10</span>
                </div>
                <div class="button-control">
                    <button class="control-btn" id="detailMinus">-</button>
                    <button class="control-btn" id="detailPlus">+</button>
                </div>
                <div class="slider-control">
                    <input type="range" class="slider" id="detailSlider" min="1" max="120" value="10">
                </div>
            </div>

            <div class="control-group">
                <div class="control-label">
                    <span>Brightness</span>
                    <span class="control-value" id="brightnessValue">1.0</span>
                </div>
                <div class="button-control">
                    <button class="control-btn" id="brightnessMinus">-</button>
                    <button class="control-btn" id="brightnessPlus">+</button>
                </div>
                <div class="slider-control">
                    <input type="range" class="slider" id="brightnessSlider" min="5" max="20" value="10" step="1">
                </div>
            </div>

            <div class="control-group">
                <div class="control-label">
                    <span>Contrast</span>
                    <span class="control-value" id="contrastValue">1.0</span>
                </div>
                <div class="button-control">
                    <button class="control-btn" id="contrastMinus">-</button>
                    <button class="control-btn" id="contrastPlus">+</button>
                </div>
                <div class="slider-control">
                    <input type="range" class="slider" id="contrastSlider" min="5" max="20" value="10" step="1">
                </div>
            </div>

            <div class="control-group">
                <div class="control-label">
                    <span>Character Set</span>
                </div>
                <div class="charset-grid">
                    <button class="charset-btn active" data-charset="0">Detailed</button>
                    <button class="charset-btn" data-charset="1">Ultra</button>
                    <button class="charset-btn" data-charset="2">Simple</button>
                    <button class="charset-btn" data-charset="3">Blocks</button>
                </div>
            </div>
        </div>

        <div class="control-card">
            <h3>CHOOSE COLOR</h3>
            <div class="color-grid" id="colorGrid"></div>
        </div>


        <p class="info-text" id="infoText">Ready to convert!</p>

        <canvas id="canvas"></canvas>
        <video id="videoPreview" loop muted></video>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const output = document.getElementById('output');
        const outputCard = document.getElementById('outputCard');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const infoText = document.getElementById('infoText');
        const videoPreview = document.getElementById('videoPreview');
        const pauseBtn = document.getElementById('pauseBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const colorGrid = document.getElementById('colorGrid');

        const charSets = [
            " .:-=+*#%@",
            " .'`^\",:;Il!i><~+_-?][}{1)(|\\/tfjrxnuvczXYUJCLQ0OZmwqpdbkhao*#MW&8%B@$",
            " .,-~:;=!*#$@",
            " ░▒▓█"
        ];

        let currentCharSet = 0;
        let settings = {
            baseWidth: 120,
            brightness: 1.0,
            contrast: 1.0,
            detail: 10
        };
        let isVideo = false;
        let isPaused = false;
        let currentSource = null;
        let animationId = null;
        let currentColor = '#00ff00';
        let autoDetailInterval = null;
        let userInteractedWithDetail = false;

        // Auto detail sweep function
        function startAutoDetailSweep() {
            // Stop any existing interval
            if (autoDetailInterval) {
                clearInterval(autoDetailInterval);
            }

            // Start at detail 1
            settings.detail = 1;
            document.getElementById('detailValue').textContent = settings.detail;
            userInteractedWithDetail = false;

            // Tick up every 31.25ms until reaching 70 or user clicks
            autoDetailInterval = setInterval(() => {
                if (userInteractedWithDetail || settings.detail >= 70) {
                    clearInterval(autoDetailInterval);
                    autoDetailInterval = null;
                    return;
                }

                settings.detail += 1;
                document.getElementById('detailValue').textContent = settings.detail;
                document.getElementById('detailSlider').value = settings.detail;
                if (currentSource && !isVideo) {
                    convertToAscii(currentSource);
                }
            }, 31.25);

            // Initial render at detail 1
            if (currentSource && !isVideo) {
                convertToAscii(currentSource);
            }
        }

        // Hold-down functionality for buttons
        let holdInterval = null;
        let holdTimeout = null;

        function setupHoldButton(btnId, action) {
            const btn = document.getElementById(btnId);

            const startHold = () => {
                action(); // Execute immediately
                holdTimeout = setTimeout(() => {
                    holdInterval = setInterval(action, 50); // Repeat every 50ms
                }, 300); // Start repeating after 300ms hold
            };

            const stopHold = () => {
                if (holdTimeout) clearTimeout(holdTimeout);
                if (holdInterval) clearInterval(holdInterval);
                holdTimeout = null;
                holdInterval = null;
            };

            btn.addEventListener('mousedown', startHold);
            btn.addEventListener('mouseup', stopHold);
            btn.addEventListener('mouseleave', stopHold);
            btn.addEventListener('touchstart', startHold);
            btn.addEventListener('touchend', stopHold);
            btn.addEventListener('touchcancel', stopHold);
        }

        // Detail controls
        setupHoldButton('detailPlus', () => {
            userInteractedWithDetail = true;
            if (autoDetailInterval) {
                clearInterval(autoDetailInterval);
                autoDetailInterval = null;
            }
            if (settings.detail < 120) {
                settings.detail += 1;
                document.getElementById('detailValue').textContent = settings.detail;
                document.getElementById('detailSlider').value = settings.detail;
                if (currentSource && !isVideo) convertToAscii(currentSource);
            }
        });

        setupHoldButton('detailMinus', () => {
            userInteractedWithDetail = true;
            if (autoDetailInterval) {
                clearInterval(autoDetailInterval);
                autoDetailInterval = null;
            }
            if (settings.detail > 1) {
                settings.detail -= 1;
                document.getElementById('detailValue').textContent = settings.detail;
                document.getElementById('detailSlider').value = settings.detail;
                if (currentSource && !isVideo) convertToAscii(currentSource);
            }
        });

        // Brightness controls
        setupHoldButton('brightnessPlus', () => {
            if (settings.brightness < 2.0) {
                settings.brightness = Math.min(2.0, settings.brightness + 0.1);
                document.getElementById('brightnessValue').textContent = settings.brightness.toFixed(1);
                document.getElementById('brightnessSlider').value = Math.round(settings.brightness * 10);
                if (currentSource && !isVideo) convertToAscii(currentSource);
            }
        });

        setupHoldButton('brightnessMinus', () => {
            if (settings.brightness > 0.5) {
                settings.brightness = Math.max(0.5, settings.brightness - 0.1);
                document.getElementById('brightnessValue').textContent = settings.brightness.toFixed(1);
                document.getElementById('brightnessSlider').value = Math.round(settings.brightness * 10);
                if (currentSource && !isVideo) convertToAscii(currentSource);
            }
        });

        // Contrast controls
        setupHoldButton('contrastPlus', () => {
            if (settings.contrast < 2.0) {
                settings.contrast = Math.min(2.0, settings.contrast + 0.1);
                document.getElementById('contrastValue').textContent = settings.contrast.toFixed(1);
                document.getElementById('contrastSlider').value = Math.round(settings.contrast * 10);
                if (currentSource && !isVideo) convertToAscii(currentSource);
            }
        });

        setupHoldButton('contrastMinus', () => {
            if (settings.contrast > 0.5) {
                settings.contrast = Math.max(0.5, settings.contrast - 0.1);
                document.getElementById('contrastValue').textContent = settings.contrast.toFixed(1);
                document.getElementById('contrastSlider').value = Math.round(settings.contrast * 10);
                if (currentSource && !isVideo) convertToAscii(currentSource);
            }
        });

        // Slider controls
        document.getElementById('detailSlider').addEventListener('input', (e) => {
            userInteractedWithDetail = true;
            if (autoDetailInterval) {
                clearInterval(autoDetailInterval);
                autoDetailInterval = null;
            }
            settings.detail = parseInt(e.target.value);
            document.getElementById('detailValue').textContent = settings.detail;
            if (currentSource && !isVideo) convertToAscii(currentSource);
        });

        document.getElementById('brightnessSlider').addEventListener('input', (e) => {
            settings.brightness = parseInt(e.target.value) / 10;
            document.getElementById('brightnessValue').textContent = settings.brightness.toFixed(1);
            if (currentSource && !isVideo) convertToAscii(currentSource);
        });

        document.getElementById('contrastSlider').addEventListener('input', (e) => {
            settings.contrast = parseInt(e.target.value) / 10;
            document.getElementById('contrastValue').textContent = settings.contrast.toFixed(1);
            if (currentSource && !isVideo) convertToAscii(currentSource);
        });

        // Character set buttons
        document.querySelectorAll('.charset-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.charset-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentCharSet = parseInt(btn.dataset.charset);
                if (currentSource && !isVideo) convertToAscii(currentSource);
            });
        });

        // Upload interactions
        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            if (e.dataTransfer.files.length > 0) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        pauseBtn.addEventListener('click', () => {
            isPaused = !isPaused;
            pauseBtn.textContent = isPaused ? 'Resume' : 'Pause';
            if (!isPaused && isVideo) {
                videoPreview.play();
                renderVideoFrame();
            } else if (isPaused && isVideo) {
                videoPreview.pause();
                if (animationId) cancelAnimationFrame(animationId);
            }
        });

        downloadBtn.addEventListener('click', () => {
            const text = output.textContent;
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'ascii-art.txt';
            a.click();
            URL.revokeObjectURL(url);
        });

        function handleFile(file) {
            const fileType = file.type.split('/')[0];

            if (fileType === 'image') {
                isVideo = false;
                pauseBtn.classList.remove('visible');
                downloadBtn.classList.add('visible');
                videoPreview.style.display = 'none';
                outputCard.classList.add('visible');

                const img = new Image();
                img.onload = () => {
                    currentSource = img;
                    startAutoDetailSweep();
                    infoText.textContent = `Converted: ${file.name}`;
                };
                img.src = URL.createObjectURL(file);
            } else if (fileType === 'video') {
                isVideo = true;
                pauseBtn.classList.add('visible');
                downloadBtn.classList.remove('visible');
                outputCard.classList.add('visible');

                videoPreview.src = URL.createObjectURL(file);
                videoPreview.onloadedmetadata = () => {
                    currentSource = videoPreview;
                    videoPreview.play();
                    renderVideoFrame();
                    infoText.textContent = `Playing: ${file.name}`;
                };
            }
        }

        function renderVideoFrame() {
            if (!isPaused && isVideo && currentSource) {
                convertToAscii(currentSource);
                animationId = requestAnimationFrame(renderVideoFrame);
            }
        }

        function convertToAscii(source) {
            const aspectRatio = source.videoHeight ? source.videoHeight / source.videoWidth : source.height / source.width;
            const width = settings.detail * 10;
            const height = Math.floor(width * aspectRatio * 0.5);

            canvas.width = width;
            canvas.height = height;
            ctx.drawImage(source, 0, 0, width, height);

            const imageData = ctx.getImageData(0, 0, width, height);
            const pixels = imageData.data;

            let ascii = '';
            const chars = charSets[currentCharSet];

            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const i = (y * width + x) * 4;

                    let r = pixels[i];
                    let g = pixels[i + 1];
                    let b = pixels[i + 2];

                    r = Math.min(255, r * settings.brightness);
                    g = Math.min(255, g * settings.brightness);
                    b = Math.min(255, b * settings.brightness);

                    r = Math.min(255, Math.max(0, ((r / 255 - 0.5) * settings.contrast + 0.5) * 255));
                    g = Math.min(255, Math.max(0, ((g / 255 - 0.5) * settings.contrast + 0.5) * 255));
                    b = Math.min(255, Math.max(0, ((b / 255 - 0.5) * settings.contrast + 0.5) * 255));

                    const brightness = (0.299 * r + 0.587 * g + 0.114 * b) / 255;
                    const charIndex = Math.floor(brightness * (chars.length - 1));
                    ascii += chars[charIndex];
                }
                ascii += '\n';
            }

            output.textContent = ascii;
            const fontSize = Math.max(2, Math.min(10, 120 / settings.detail));
            output.style.fontSize = fontSize + 'px';
        }

        // Color presets
        const presetColors = [
            { name: 'Matrix', color: '#00ff00' },
            { name: 'Cyan', color: '#00ffff' },
            { name: 'Magenta', color: '#ff00ff' },
            { name: 'Yellow', color: '#ffff00' },
            { name: 'Red', color: '#ff0000' },
            { name: 'Blue', color: '#0066ff' },
            { name: 'Purple', color: '#9933ff' },
            { name: 'Orange', color: '#ff6600' },
            { name: 'Pink', color: '#ff66cc' },
            { name: 'Lime', color: '#ccff00' },
            { name: 'Aqua', color: '#00ffcc' },
            { name: 'White', color: '#ffffff' }
        ];

        presetColors.forEach((preset) => {
            const div = document.createElement('div');
            div.className = 'color-preset';
            div.style.backgroundColor = preset.color;
            div.title = preset.name;
            if (preset.color === currentColor) {
                div.classList.add('selected');
            }
            div.addEventListener('click', () => {
                currentColor = preset.color;
                output.style.color = currentColor;
                document.querySelectorAll('.color-preset').forEach(p => p.classList.remove('selected'));
                div.classList.add('selected');
            });
            colorGrid.appendChild(div);
        });

        // Export JSON sequence functionality
        document.getElementById('exportJsonBtn').addEventListener('click', async () => {
            if (!currentSource) {
                alert('Please upload an image first!');
                return;
            }

            const exportBtn = document.getElementById('exportJsonBtn');
            const originalText = exportBtn.textContent;
            exportBtn.textContent = 'Generating...';
            exportBtn.disabled = true;

            const sequence = [];
            const savedDetail = settings.detail;
            const savedBrightness = settings.brightness;
            const savedContrast = settings.contrast;

            // Generate ASCII for each detail level from 1 to 70
            for (let detail = 1; detail <= 70; detail++) {
                settings.detail = detail;

                // Generate ASCII
                const aspectRatio = currentSource.videoHeight ?
                    currentSource.videoHeight / currentSource.videoWidth :
                    currentSource.height / currentSource.width;
                const width = settings.detail * 10;
                const height = Math.floor(width * aspectRatio * 0.5);

                canvas.width = width;
                canvas.height = height;
                ctx.drawImage(currentSource, 0, 0, width, height);

                const imageData = ctx.getImageData(0, 0, width, height);
                const pixels = imageData.data;

                let ascii = '';
                const chars = charSets[currentCharSet];

                for (let y = 0; y < height; y++) {
                    for (let x = 0; x < width; x++) {
                        const i = (y * width + x) * 4;
                        let r = pixels[i];
                        let g = pixels[i + 1];
                        let b = pixels[i + 2];

                        r = Math.min(255, r * settings.brightness);
                        g = Math.min(255, g * settings.brightness);
                        b = Math.min(255, b * settings.brightness);

                        r = Math.min(255, Math.max(0, ((r / 255 - 0.5) * settings.contrast + 0.5) * 255));
                        g = Math.min(255, Math.max(0, ((g / 255 - 0.5) * settings.contrast + 0.5) * 255));
                        b = Math.min(255, Math.max(0, ((b / 255 - 0.5) * settings.contrast + 0.5) * 255));

                        const brightness = (0.299 * r + 0.587 * g + 0.114 * b) / 255;
                        const charIndex = Math.floor(brightness * (chars.length - 1));
                        ascii += chars[charIndex];
                    }
                    ascii += '\n';
                }

                // Add to sequence
                sequence.push({
                    detail: detail,
                    ascii: ascii,
                    width: width,
                    height: height
                });

                // Update button text with progress
                exportBtn.textContent = `${detail}/70`;

                // Small delay to prevent UI freeze
                await new Promise(resolve => setTimeout(resolve, 10));
            }

            // Restore original settings
            settings.detail = savedDetail;
            settings.brightness = savedBrightness;
            settings.contrast = savedContrast;
            convertToAscii(currentSource);

            // Create JSON file
            const jsonData = {
                metadata: {
                    totalFrames: sequence.length,
                    detailRange: [1, 70],
                    characterSet: charsetNames[currentCharSet],
                    brightness: savedBrightness,
                    contrast: savedContrast,
                    exportDate: new Date().toISOString()
                },
                frames: sequence
            };

            const jsonString = JSON.stringify(jsonData, null, 2);
            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `ascii-sequence-${Date.now()}.json`;
            a.click();
            URL.revokeObjectURL(url);

            // Reset button
            exportBtn.textContent = originalText;
            exportBtn.disabled = false;
        });
    </script>
</body>
</html>
